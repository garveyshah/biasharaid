{{template "base" .}}
{{define "css"}}
		<link rel="stylesheet" href="../static/dummy.css">
{{end}}
{{define "content"}}
		<h1>Blockchain Data</h1>
		<div class="container">
			<table id="blockchain-table">
				<thead>
					<tr>
						<th>Data</th>
					</tr>
				</thead>
				<tbody>
					{{range .}}
					<tr>
						<td>
							<pre>{{ .Data.FirstName}}</pre>
						</td>
					</tr>
					{{end}}
				</tbody>
			</table>
		</div>
{{end}}
